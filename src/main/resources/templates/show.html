<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Message</title>
</head>
<body>
<a href="/">Show All Messages</a><br />
    Content :<span th:text="${message.content}" ></span><br />
    Posteddate :<span th:text="${message.posteddate}" ></span><br />
    Sentby :<p th:text="${message.sentby}" ></p>
    <a th:href="@{delete/{id}(id=${message.id})}">Delete this message</a>
</body>
</html>
